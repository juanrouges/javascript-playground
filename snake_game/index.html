<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <!-- View / Game Board -->
    <section>
      <header>
        <div class="container">
          <h1>Snake Game</h1>
          <p>Project with the sole purpose of elevating javascript skills.</p>
        </div>
      </header>
      <main>
        <div id="score">0</div>
        <div class="frill">
          <canvas id="snakeBoard" width="400" height="400"></canvas>
        </div>
      </main>
    </section>

    <!-- Scripts -->
    <script>
      // *********************************************************
      // colors
      // *********************************************************
      const board_border = 'black';
      const board_background = '#272d29';
      const snake_col = 'lightblue';
      const snake_border = 'darkblue';

      // *********************************************************
      // board settings
      // *********************************************************
      const snakeBoard = document.getElementById('snakeBoard');
      const snakeBoard_ctx = snakeBoard.getContext('2d');

      // *********************************************************
      // initial snake position
      // *********************************************************
      let snake = [
        { x: 200, y: 200 },
        { x: 190, y: 200 },
        { x: 180, y: 200 },
        { x: 170, y: 200 },
        { x: 160, y: 200 },
      ];

      let test = 0;

      let score = 0;
      let changingDirection = false;
      let dx = 10;
      let dy = 0;

      // *********************************************************
      // config functions
      // *********************************************************
      main();
      generateFood();
      document.addEventListener('keydown', changeDirection);

      function main() {
        if (hasGameEnded()) {
          return;
        }

        changingDirection = false;
        setTimeout(function onTick() {
          clearBoard();
          drawFood();
          moveSnake();
          drawSnake();
          main();
          test += 1;
          console.log(test);
        }, 100);
      }

      function drawSnake() {
        snake.forEach(drawSnakePart);
      }

      function clearBoard() {
        snakeBoard_ctx.fillStyle = board_background;
        snakeBoard_ctx.strokeStyle = board_border;
        snakeBoard_ctx.fillRect(0, 0, snakeBoard.width, snakeBoard.height);
        snakeBoard_ctx.strokeRect(0, 0, snakeBoard.width, snakeBoard.height);
      }

      function drawSnakePart(snakePart) {
        snakeBoard_ctx.fillStyle = snake_col;
        snakeBoard_ctx.strokeStyle = snake_border;
        snakeBoard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
        snakeBoard_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
      }

      function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        const hasEatenFood = snake[0].x === food_x && snake[0].y === food_y;
        if (hasEatenFood) {
          score += 10;
          document.getElementById('score').innerHTML = score;
          generateFood();
        } else {
          snake.pop();
        }
      }

      // *********************************************************
      // arrow keys direction
      // *********************************************************
      function changeDirection(event) {
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        if (changingDirection) {
          return;
        }
        changingDirection = true;
        const keyPressed = event.keyCode;

        const goingUp = dy === -10;
        const goingDown = dy === 10;
        const goingRight = dx === 10;
        const goingLeft = dx === -10;

        if (keyPressed == LEFT_KEY && !goingRight) {
          dx = -10;
          dy = 0;
        }

        if (keyPressed == UP_KEY && !goingDown) {
          dx = 0;
          dy = -10;
        }

        if (keyPressed == RIGHT_KEY && !goingLeft) {
          dx = 10;
          dy = 0;
        }

        if (keyPressed == DOWN_KEY && !goingUp) {
          dx = 0;
          dy = 10;
        }
      }

      // *********************************************************
      // checking is game has ended
      // *********************************************************
      function hasGameEnded() {
        for (let i = 4; i < snake.length; i++) {
          const hasCollided =
            snake[i].x === snake[0].x && snake[i].y === snake[0].y;
          if (hasCollided) {
            return true;
          }
        }

        const hitLeftWall = snake[0].x < 0;
        const hitRightWall = snake[0].x > snakeBoard.width - 10;
        const hitToptWall = snake[0].y < 0;
        const hitBottomWall = snake[0].y > snakeBoard.height - 10;

        return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall;
      }

      // *********************************************************
      // random food
      // *********************************************************
      function randomFood(min, max) {
        return Math.round((Math.random() * (max - min) + min) / 10) * 10;
      }

      function generateFood() {
        food_x = randomFood(0, snakeBoard.width - 10);
        food_y = randomFood(0, snakeBoard.height - 10);
        snake.forEach(function hasSnakeEatenFood(part) {
          const hasEaten = part.x == food_x && part.y == food_y;
          if (hasEaten) {
            generateFood();
          }
        });
      }

      function drawFood() {
        snakeBoard_ctx.fillStyle = 'lightgreen';
        snakeBoard_ctx.strokestyle = 'darkgreen';
        snakeBoard_ctx.fillRect(food_x, food_y, 10, 10);
        snakeBoard_ctx.strokeRect(food_x, food_y, 10, 10);
      }
    </script>
    <script src="./js/app.js"></script>
  </body>
</html>
